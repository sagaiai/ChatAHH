<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>chat</title>
</head>
<body>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body, html {
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f1f1f1;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .header {
            background-color: #4CAF50;
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 20px;
            font-weight: bold;
        }
        .chat-box {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .chat-message {
            background-color: #e5e5e5;
            padding: 10px;
            border-radius: 5px;
            max-width: 80%;
            align-self: flex-start;
        }
        .user-message {
            background-color: #4CAF50;
            color: white;
            align-self: flex-end;
        }
        .input-container {
            display: flex;
            padding: 10px;
            background-color: #ffffff;
            border-top: 1px solid #ddd;
        }
        .input-box {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            margin-right: 10px;
            font-size: 14px;
        }
        .send-button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
        }
        .send-button:hover {
            background-color: #45a049;
        }
        
    </style>
    
    <div class="chat-container">
        <div class="header">ChatAHH</div>
        <div class="chat-box" id="chat-box">
            <!-- Messages will appear here -->
        </div>
        <div class="input-container">
            <input type="text" id="message-input" class="input-box" placeholder="Type your message...">
            <button class="send-button" onclick="sendMessage()">Send</button>
            
            
        </div>
    </div>
    <script type="module">
       
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-app.js";
        import { getDatabase, ref, push, onChildAdded, serverTimestamp } from "https://www.gstatic.com/firebasejs/11.5.0/firebase-database.js";
    
        
        const firebaseConfig = {
          apiKey: "AIzaSyDHwQFl7mtWEFnPOQyu0UBbktcEXLnPa3A",
          authDomain: "apppp-e6d3b.firebaseapp.com",
          databaseURL: "https://apppp-e6d3b-default-rtdb.firebaseio.com",
          projectId: "apppp-e6d3b",
          storageBucket: "apppp-e6d3b.firebasestorage.app",
          messagingSenderId: "606593845407",
          appId: "1:606593845407:web:221d65637d40c3d94a7aaa"
        };
    
        
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);
        


        function sendMessage() {
            const messageInput = document.getElementById('message-input');
            const message = messageInput.value.trim();

            if (message !== '') {
                
                push(ref(database, 'messages'), {
                    text: message,
                    timestamp: serverTimestamp()

                });

                messageInput.value = ''; 
            }
        }

       
        onChildAdded(ref(database, 'messages'), (snapshot) => {
            const data = snapshot.val();
            const chatbox = document.getElementById('chat-box');
            const message = document.createElement('div');
            message.classList.add('chat-message');
            message.textContent = data.text;
            chatbox.appendChild(message);
            chatbox.scrollTop = chatbox.scrollHeight;
        });

        
        document.getElementById('message-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        
        window.sendMessage = sendMessage;
    </script>
</body>
</html>
